<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Villagers 101</title>
  </head>
  <body>

    <ul id="contactMenu" class="dropdown-content">
      <li><a id="TeamNumbers" href="https://github.com/faitheden1" target="_blank">Faith Elsen</a></li>
      <li><a id="TeamNumbers" href="https://github.com/Jamly-Miller" target="_blank">Jamly Miller</a></li>
      <li><a id="TeamNumbers" href="https://github.com/trukat" target="_blank">Kathy Trujillo</a></li>
      <li><a id="TeamNumbers" href="https://github.com/Shellsea31" target="_blank">Shelsy Barrera</a></li>
    </ul>
    <nav class="cyan darken-2">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center logotext">Villagers 101</a>
        <img
          id="logoimg"
          src="./css/icons8-animal-crossing-100.png"
          alt="logo"
          width="64"
          height="64"
        />
        <a href="#" class="sidenav-trigger" data-target="mobile-nav"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li>
            <a class="dropdown-trigger" href="#!" data-target="contactMenu"
              >Contact Us<i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-nav">
      <li><a id="TeamNumbers" href="https://github.com/faitheden1" target="_blank">Faith Elsen</a></li>
      <li><a id="TeamNumbers" href="https://github.com/Jamly-Miller" target="_blank">Jamly Miller</a></li>
      <li><a id="TeamNumbers" href="https://github.com/trukat" target="_blank">Kathy Trujillo</a></li>
      <li><a id="TeamNumbers" href="https://github.com/Shellsea31" target="_blank">Shelsy Barrera</a></li>
    </ul>

    <main class="row">
      <div class="col m6 offset-m3">
        <div class="card card cyan darken-2" id="cardPlace">
          <div class="card-content white-text">
            <span class="card-title">Sign Up</span>
            <div class="row">
              <form class="col s12" id="signupForm">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" />
                    <label for="icon_prefix">Username</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" />
                    <label for="icon_prefix">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">pets</i>
                    <input id="password" type="password" class="validate" />
                    <label for="icon_prefix">Password</label>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>
          </div>
          <div class="card-action">
            <a href="login.html">Log In</a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
  </body>
</html>
