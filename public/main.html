<!DOCTYPE html>
<html lang="en">
  <!-- reference links -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villagers 101</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <!-- page html begins -->
  <body id="mainBody">
    <div id="content-wrap">
      <!-- blue navbar contains title, icon, options to change username, lookup villager, see fav villagers, and logout -->
      <nav class="cyan darken-2 nav-extended">
        <div class="nav-wrapper">
          <!-- welcome user/change username -->
          <a
            id="welcome"
            class="logotext waves-effect waves-light btn modal-trigger"
            href="#modal1"
          >
            Welcome <span class="member-name"></span>!
          </a>
          <!-- modal unactivated -->
          <div id="modal1" class="modal cyan darken-3">
            <form id="updateForm" class="modal-content">
              <div class="row">
                <input
                  placeholder="New Username"
                  id="new-username"
                  type="text"
                  class="validate logotext"
                />
              </div>

              <div class="row">
                <div>
                  <!-- <a class="modal-close waves-effect waves-green btn-flat"
                    >Update</a
                  > -->
                  <a
                    href="#!"
                    class="modal-close waves-effect waves-green btn-flat"
                    >Close</a
                  >
                </div>
              </div>
            </form>
          </div>

          <!-- title -->
          <a href="#" class="hide-on-med-and-down brand-logo center logotext"
            >Villagers 101</a
          >
          <!-- icon to far left -->
          <img
            id="logoimg"
            src="../css/icons8-animal-crossing-100.png"
            alt="logo"
            width="64"
            height="64"
          />
          <!-- hamburger for small screen -->
          <a href="#" class="sidenav-trigger" data-target="mobile-nav"
            ><i class="material-icons">menu</i></a
          >

          <!-- menu if full screen -->
          <ul class="right hide-on-med-and-down">
            <li class="favBtn">
              <a class="logotext waves-effect waves-light btn">Favorites</a>
            </li>
            <li>
              <a
                class="logotext waves-effect waves-light btn"
                href="/api/logout"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
        <!-- search for fav villager -->
        <form id="searchForm" class="cyan darken-3 row">
          <div class="input-field col s6">
            <input
              id="searchInput"
              type="text"
              class="validate"
            />
            <label class="active" for="searchInput">
              <span>
                <i class="material-icons" id="searchIcon">search</i>
                Search Villagers by Name</span></label
            >
          </div>
        </form>
      </nav>

      <!-- hamburger opens options to see favorites and logout -->
      <ul class="sidenav" id="mobile-nav">
        <li class="favBtn">
          <a class="logotext waves-effect waves-light btn">Favorites</a>
        </li>
        <li class="logotext"><a href="/api/logout">Log Out</a></li>
      </ul>
    </div>

    <!-- searched and favorite villagers will appear here -->
    <main id="villagerContent" class="row"></main>

    <!-- footer has links to our github accounts -->
    <footer class="cyan darken-3" id="footer">
      <div class="logotext container">
        Â© 2021 Project-2 Team-2 Birds of Prey
        <!-- contact us dropdown -->
        <a
          class="grey-text text-lighten-4 right dropdown-trigger btn cyan darken-2"
          href="#"
          data-target="dropdown1"
          >Contact Us</a
        >
        <!-- dropdown opens to reveal links to github -->
        <ul id="dropdown1" class="dropdown-content">
          <li><a target="blank" href="https://github.com/Shellsea31">Shellsea</a></li>
          <li><a target="blank" href="https://github.com/trukat">TruKat</a></li>
          <li><a target="blank" href="https://github.com/Jamly-Miller">JamJam</a></li>
          <li><a target="blank" href="https://github.com/faitheden1">Faith</a></li>
        </ul>
      </div>
    </footer>

    <!-- javascript, materialize, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
